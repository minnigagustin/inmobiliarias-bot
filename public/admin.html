<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BR-Group ‚Äì Panel de Agentes</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .admin-wrap { max-width: 1200px; margin: 28px auto; padding: 16px; }
    h1 { font-size: 20px; margin: 0 0 14px; }
    table { width: 100%; border-collapse: collapse; background: rgba(15,20,42,.65); }
    th, td { padding: 10px 12px; border-bottom: 1px solid rgba(255,255,255,.08); vertical-align: top; }
    th { text-align: left; color: var(--text-dim); font-weight: 600; }
    .pill { display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid rgba(255,255,255,.15); }
    .actions button, .btn { padding:10px 14px; border: none; border-radius: 10px; background: var(--accent); color: #001219; font-weight:700; cursor:pointer; }
    .btn[disabled]{ opacity:.6; cursor:default; }
    .muted { color: var(--text-dim); font-size: 12px; }
    .topbar { display:flex; justify-content: space-between; align-items:center; margin-bottom: 10px;}
    .topbar input { background:#0a1022; color:var(--text); border:1px solid rgba(255,255,255,.1); border-radius:8px; padding:8px 10px; }

    /* ---------- Detalle de caso ---------- */
    #conv { margin-top:16px; display:none; }
    #conv h2 { margin:12px 0; }
    .case {
      display:grid; grid-template-columns: 2fr 1fr; gap:12px;
      background: rgba(15,20,42,.65); border:1px solid rgba(255,255,255,.08); border-radius:10px;
      padding:12px; margin:10px 0 12px;
    }
    .case .kv { line-height:1.5; }
    .case .kv b { color:#fff; }
    .photos { display:grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap:8px; }
    .photos a { display:block; border-radius:8px; overflow:hidden; border:1px solid rgba(255,255,255,.1); }
    .photos img { display:block; width:100%; height:80px; object-fit:cover; }

    /* ---------- Hilo de conversaci√≥n ---------- */
    .thread {
      height: 60vh; overflow:auto; padding:16px;
      background: rgba(15,20,42,.65); border:1px solid rgba(255,255,255,.08); border-radius:12px;
      display:flex; flex-direction:column; gap:10px;
    }
    .item { display:flex; }
    .bub {
      max-width: 88%;
      padding:12px 14px; border-radius:16px; border:1px solid rgba(255,255,255,.09);
      line-height:1.35; white-space:pre-wrap; font-size:15px;
      box-shadow: 0 4px 18px rgba(0,0,0,.25);
    }
    /* Usuario a la izquierda */
    .from-user { align-self:flex-start; }
    .from-user .bub { background:#0b1224; }
    /* Bot a la derecha (color A) */
    .from-bot { align-self:flex-end; }
    .from-bot .bub { background:rgba(34,211,238,.14); border-color:rgba(34,211,238,.35); }
    /* Agente a la derecha (color B) */
    .from-agent { align-self:flex-end; }
    .from-agent .bub { background:rgba(99,102,241,.16); border-color:rgba(99,102,241,.35); }
    /* Sistema centrado/muted */
    .from-system { align-self:center; }
    .from-system .bub { background:transparent; border:none; color: var(--text-dim); box-shadow:none; }

    .who { font-size:11px; color:var(--text-dim); margin-bottom:4px; }

    /* ---------- Footer env√≠o ---------- */
    .footer { display:flex; gap:10px; margin-top:12px; align-items:center; }
    #chatInput {
      flex:1; min-height:44px; padding:12px 14px;
      background:#0a1022; color:#fff; border:1px solid rgba(255,255,255,.12);
      border-radius:10px; outline:none; resize:none; line-height:1.35;
    }
    #sendBtn { padding:12px 16px; }
    #finishBtn { background:#ef4444; color:#fff; padding:12px 16px; }
    .hint { font-size:12px; color:var(--text-dim); margin-left:6px; }
  </style>
</head>
<body>
  <div class="admin-wrap">
    <div class="topbar">
      <h1>üßë‚Äçüíª Cola de atenci√≥n</h1>
      <div><input id="agentName" placeholder="Tu nombre de agente" /></div>
    </div>

    <table id="queue">
      <thead><tr><th>Desde</th><th>Resumen</th><th>Chat ID</th><th>Acci√≥n</th></tr></thead>
      <tbody id="queue-body"></tbody>
    </table>

    <section id="conv">
      <h2>üí¨ Conversaci√≥n <small id="chatIdLabel" class="muted"></small> ‚Äî <span class="muted">Agente: <span id="agentAlias">vos</span></span></h2>

      <!-- Detalle del caso -->
      <div id="case" class="case" style="display:none;">
        <div class="kv" id="caseInfo"></div>
        <div>
          <div class="muted" style="margin-bottom:6px;">üì∏ Fotos adjuntas</div>
          <div class="photos" id="casePhotos"></div>
        </div>
      </div>

      <!-- Hilo -->
      <div id="thread" class="thread"></div>

      <!-- Env√≠o -->
      <div class="footer">
        <textarea id="chatInput" placeholder="Escrib√≠ un mensaje‚Ä¶ (Shift+Enter hace salto de l√≠nea)"></textarea>
        <button class="btn" id="sendBtn">Enviar</button>
        <button class="btn" id="finishBtn">Finalizar</button>
        <span class="hint">Enter para enviar</span>
      </div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get('token') || '';
    const adminSocket = io('/admin', { auth: { token } });

    const bodyEl = document.getElementById('queue-body');
    const agentNameEl = document.getElementById('agentName');

    const conv = document.getElementById('conv');
    const thread = document.getElementById('thread');
    const chatIdLabel = document.getElementById('chatIdLabel');
    const agentAlias = document.getElementById('agentAlias');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const finishBtn = document.getElementById('finishBtn');

    const caseBox = document.getElementById('case');
    const caseInfo = document.getElementById('caseInfo');
    const casePhotos = document.getElementById('casePhotos');

    let currentChatId = null;

    function since(ts){ const s=Math.max(1,Math.round((Date.now()-ts)/1000)); if(s<60) return s+'s'; const m=Math.round(s/60); if(m<60) return m+'m'; const h=Math.round(m/60); return h+'h'; }
    function summarize(p){
      if (p?.categoria || p?.direccion || p?.descripcion) {
        const parts=[]; if(p.categoria) parts.push('üõ† '+p.categoria);
        if(p.direccion) parts.push('üìç '+p.direccion);
        if(p.descripcion) parts.push('üìù '+p.descripcion);
        if(p.fotos?.length) parts.push('üì∏ '+p.fotos.length+' foto(s)');
        return parts.join(' ¬∑ ');
      }
      if (p?.indice || p?.calculo) return `üìà ${p.indice || '√çndice'} ¬∑ ${p.calculo || ''}`;
      if (p?.propform) { const r=p.propform; return `üè† ${r.op||'consulta'} ‚Äì ${r.tipo||''} ¬∑ ${r.zona||''} ¬∑ ${r.dorm||0}D/${r.banos||0}B ¬∑ Cochera: ${r.cochera||'No'}`; }
      if (p?.motivo) return '‚ÑπÔ∏è ' + p.motivo;
      return 'Nueva consulta';
    }
    function rowId(chatId){ return 'row-'+chatId.replace(/[^a-z0-9_-]/gi,'_'); }

    function addRow(rec){
      const tr=document.createElement('tr');
      tr.id=rowId(rec.chatId);
      tr.innerHTML = `
        <td><span class="pill">${since(rec.since)}</span></td>
        <td>${summarize(rec.payload)}</td>
        <td><code>${rec.chatId}</code></td>
        <td class="actions"><button data-chat="${rec.chatId}">Tomar</button></td>`;
      tr.querySelector('button').addEventListener('click', (e)=>{
        const chatId = e.currentTarget.getAttribute('data-chat');
        const agent = agentNameEl.value.trim() || 'Agente';
        agentAlias.textContent = agent;
        adminSocket.emit('assign', { chatId, agent });
      });
      bodyEl.appendChild(tr);
    }
    function removeRow(chatId){ const tr=document.getElementById(rowId(chatId)); if(tr) tr.remove(); }

    /* ---------- Render del caso (payload) ---------- */
    function renderCase(payload){
      caseInfo.innerHTML = '';
      casePhotos.innerHTML = '';
      if (!payload) { caseBox.style.display='none'; return; }

      // Reporte con da√±os
      if (payload.categoria || payload.direccion || payload.descripcion) {
        const lines = [];
        if (payload.categoria) lines.push(`<div><b>üõ† Categor√≠a:</b> ${payload.categoria}</div>`);
        if (payload.direccion) lines.push(`<div><b>üìç Direcci√≥n:</b> ${payload.direccion}</div>`);
        if (payload.descripcion) lines.push(`<div><b>üìù Descripci√≥n:</b> ${payload.descripcion}</div>`);
        caseInfo.innerHTML = lines.join('');
        // fotos
        if (Array.isArray(payload.fotos) && payload.fotos.length) {
          payload.fotos.forEach(u=>{
            const a=document.createElement('a'); a.href=u; a.target='_blank';
            const img=document.createElement('img'); img.src=u; img.alt='Foto';
            a.appendChild(img); casePhotos.appendChild(a);
          });
        } else {
          casePhotos.innerHTML = `<div class="muted">Sin fotos adjuntas</div>`;
        }
        caseBox.style.display='grid';
        return;
      }

      // √çndices
      if (payload.indice || payload.calculo) {
        caseInfo.innerHTML =
          `<div><b>üìà √çndice:</b> ${payload.indice || '-'}</div>
           <div><b>üßÆ C√°lculo:</b> ${payload.calculo || '-'}</div>`;
        casePhotos.innerHTML = `<div class="muted">‚Äî</div>`;
        caseBox.style.display='grid';
        return;
      }

      // Propiedades
      if (payload.propform) {
        const p = payload.propform;
        caseInfo.innerHTML =
          `<div><b>üéØ Operaci√≥n:</b> ${p.op || '-'}</div>
           <div><b>üè† Tipo:</b> ${p.tipo || '-'}</div>
           <div><b>üìç Zona:</b> ${p.zona || '-'}</div>
           <div><b>üõè Dorm/Ba√±os:</b> ${p.dorm||0}D / ${p.banos||0}B</div>
           <div><b>üöó Cochera:</b> ${p.cochera || 'No'}</div>
           <div><b>üß© Comodidades:</b> ${p.comodidades || '-'}</div>`;
        casePhotos.innerHTML = `<div class="muted">‚Äî</div>`;
        caseBox.style.display='grid';
        return;
      }

      // Gen√©rico
      if (payload.motivo) {
        caseInfo.innerHTML = `<div><b>‚ÑπÔ∏è Motivo:</b> ${payload.motivo}</div>`;
        casePhotos.innerHTML = `<div class="muted">‚Äî</div>`;
        caseBox.style.display='grid';
        return;
      }

      caseBox.style.display='none';
    }

    /* ---------- Render del hilo ---------- */
    function whoClass(who){
      if (who === 'user')   return 'from-user';
      if (who === 'bot')    return 'from-bot';
      if (who === 'agent')  return 'from-agent';
      return 'from-system';
    }
    function whoLabel(who){
      return { user:'üë§ Usuario', bot:'ü§ñ Bot', agent:'üßë‚Äçüíª Agente', system:'‚ÑπÔ∏è Sistema' }[who] || who;
    }
    function renderMsg(m){
      const item = document.createElement('div');
      item.className = 'item ' + whoClass(m.who);

      const bubble = document.createElement('div');
      bubble.className = 'bub';

      const head = document.createElement('div');
      head.className = 'who';
      head.textContent = whoLabel(m.who);
      bubble.appendChild(head);

      if (m.type === 'image' && m.url) {
        const a = document.createElement('a');
        a.href = m.url; a.target = '_blank'; a.textContent = '[imagen]';
        bubble.appendChild(a);
      } else {
        bubble.appendChild(document.createTextNode(m.text || ''));
      }

      item.appendChild(bubble);
      thread.appendChild(item);
      thread.scrollTop = thread.scrollHeight;
    }

    /* ---------- Env√≠o ---------- */
    function sendCurrent(){
      const text = chatInput.value.trim();
      if (!text || !currentChatId) return;
      adminSocket.emit('agent_message', { chatId: currentChatId, text });
      chatInput.value = '';
      chatInput.focus();
    }
    sendBtn.addEventListener('click', sendCurrent);
    // Enter para enviar ‚Äî Shift+Enter = salto de l√≠nea
    chatInput.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendCurrent(); }
    });

    finishBtn.addEventListener('click', ()=>{
      if (!currentChatId) return;
      finishBtn.disabled = true;
      adminSocket.emit('finish', { chatId: currentChatId });
    });

    /* ---------- Sockets ---------- */
    adminSocket.on('connect_error', (err)=> alert('Error de conexi√≥n: '+err.message));

    adminSocket.on('queue_snapshot', (items)=>{ bodyEl.innerHTML=''; (items||[]).forEach(addRow); });
    adminSocket.on('queue_add', addRow);
    adminSocket.on('queue_remove', ({chatId})=> removeRow(chatId));

    adminSocket.on('assigned', ({ chatId, transcript, payload })=>{
      currentChatId = chatId;
      chatIdLabel.textContent = chatId;
      renderCase(payload);                 // üëà mostramos el caso con fotos
      thread.innerHTML = '';
      (transcript || []).forEach(renderMsg);
      conv.style.display = 'block';
      removeRow(chatId);
      chatInput.focus();
      finishBtn.disabled = false;
    });

    adminSocket.on('chat_message', (m)=>{
      if (m.chatId !== currentChatId) return;
      renderMsg(m);
      if (m.who === 'system' && /finalizad/i.test(m.text || '')) {
        finishBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
